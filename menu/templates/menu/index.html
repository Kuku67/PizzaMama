{% load static %}

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
    <title>Menu des pizzas</title>
</head>

<body>
    <a href="{% url 'main:index' %}">
        <img id="logo" src="{% static 'menu/img/small_logo.png' %}" alt="">
    </a>
    <h1>Les Pizzas</h1>
    <div class="menu-container">
        {% for pizza in pizzas %}
        <div class="menu-list-item">
            <span class="menu-list-title">{{ pizza.nom }}</span>
            <span class="menu-list-price">{{ pizza.prix|floatformat:2 }}€</span>
            <p class="menu-list-ingredients">{{ pizza.ingredients }}</p>
            {% if pizza.veg %}
            <span class="badge">Végétarienne</span> {% endif %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
